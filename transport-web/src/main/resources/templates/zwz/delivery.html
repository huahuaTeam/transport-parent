<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="/js/dataTables/dataTables.bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"  type="text/css">
</head>
<body>
<h1>待配送订单详情</h1>
<br>


<a href="/dispatching/show" onclick="return confirm('确定要返回吗？')"><input   type="button"  value="返回"></a>

        <div style="border: 1px solid black;width:1030px;height:300px;">图标</div>
        <div style="border: 1px solid royalblue;width: 320px;height:300px;">查询</div>
        <div style="border: 1px solid royalblue;width:320px;height:300px;">图表</div>
    </div>-->
<hr><hr>
<div>

    <table class="table table-striped table-bordered table-hover"  th:each="u : ${orderparticulars}">

        <tr >




            <th th:if="${u.stype} =='0'">
                收件姓名： <span th:text="${u.ordername}">
               </span>

            </th>

            <th th:if="${u.stype} =='3'">
                收件姓名： <span th:text="${u.name2}">
               </span>

            </th>

            <th th:if="${u.stype} =='0'">
                收件电话：  <span th:text="${u.tel}">
               </span>

            </th>

            <th th:if="${u.stype} =='3'">
                收件电话：  <span th:text="${u.tel2}">
               </span>

            </th>

            <th th:if="${u.stype} =='0'">
                收件住址：  <span th:text="${u. place}">
               </span>

            </th>

            <th th:if="${u.stype} =='3'">
                收件住址： <span th:text="${u.place2}">
               </span>

            </th>

        </tr>
        <tr>
            <th>订单金额：<span th:text="${u.monry}"></span></th>
            <th>付款状态：
                <span th:if="${u.flag}=='0'">
                已付
                </span>
                <span th:if="${u.flag}=='1'">
                未付
                </span>
            </th>

            <th>订单备注：
                <span th:text="${u.remark}"></span></th>

        </tr>

        <tr>
            <th>配送状态：
            <span th:if="${u.stype}=='0'">
                        正常配送
                </span>
            <span th:if="${u.stype}=='3'">
                       退货配送
                </span></th>
        </tr>


    </table>
    <br>

    <form th:action="@{/dispatching/updatedelivery}" method="post">
    <table class="table table-striped table-bordered table-hover"  th:each="u : ${orderparticulars}"  >

        <tr>

            <th  th:if="${u.stype}=='0'">
                签收状态：
                <select name="delivertype">
                    <option value="1">本人签收</option>
                    <option value="2">他人签收</option>
                    <option value="3">快递柜签收（短信提醒）</option>
                    <option value="4">无人签收下次投递（短信提醒）</option>
                    <option value="5">用户拒收</option>
                </select>
            </th>

            <th  th:if="${u.stype}=='3'">

                签收状态：
                <select name="delivertype">
                    <option value="1">本人签收</option>
                    <option value="2">他人签收</option>
                    <option value="3">快递柜签收（短信提醒）</option>
                    <option value="4">无人签收下次投递（短信提醒）</option>
                </select>

            </th>

            <th><input type="submit" value="提交"></th>
        </tr>

    </table>

    </form>
</div>

<script src="/js/jquery-1.8.3.min.js"></script>
<script src="/js/dataTables/jquery.dataTables.js"></script>
<script src="/js/dataTables/dataTables.bootstrap.js"></script>

</body>
</html>
