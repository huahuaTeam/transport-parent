    .form-group label{

<body>
<div style="margin-top: 10px;margin-left: 700px">
<form action="search.do" method="post">

    <span th:if="${repname==''}">
    <input type="text" class placeholder="输入仓库名称.." name="repname" th:value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </span>

    <span th:if="${repname!=''}">
    <input type="text" class placeholder="输入仓库名称.." name="repname" th:value="${repname}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </span>

    <input type="submit" value="搜索" class="btn btn-info"/>&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="添加"  class="btn btn-info" onclick="$('#myModal').modal('show')"/>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="goshowMap.do" class="btn btn-info">查看地图</a>
</form>
</div>
<hr/>
<table class="table table-striped" align="center" id="myTable">
    <thead>
    <tr>
        <th>编号</th>
        <th>仓库名</th>
        <th>仓库类型</th>
        <th>仓库面积</th>
        <th>详细地址</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="k,v : ${#request.getAttribute('replist')}">
            <td th:text="${v.count}"></td>
            <td th:text="${k.r_name}"></td>
            <td th:text="${k.r_type}"></td>
            <td th:text="${k.R_area}+㎡"></td>
            <td th:text="${k.r_address}"></td>

            <td>
                <a th:onclick="'javascript:searchrep(\''+${k.r_id}+'\');'">查看</a>&nbsp;&nbsp;&nbsp;
                <a th:onclick="'javascript:updateRep(\''+${k.r_id}+'\');'">修改</a>&nbsp;&nbsp;&nbsp;
                <a th:href="@{/updstatus.do(id=${k.r_id},status=1)}" onclick="return confirm('确认要禁用吗?')">禁用</a>&nbsp;&nbsp;&nbsp;
                <a th:onclick="'javascript:addRepYu(\''+${k.r_id}+'\');'">添加仓域</a>&nbsp;&nbsp;&nbsp;
                <a th:onclick="'javascript:addRepWei(\''+${k.r_id}+'\');'">添加仓位</a>&nbsp;&nbsp;&nbsp;
           </td>

        </tr>
    </tbody>
</table>

<!-- 模态框（Modal）  添加仓库-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加仓库
                </h4>
            </div>
            <div class="modal-body">
                <div class="ibox-content" style="width: 450px">
                    <form class="form-horizontal m-t" method="post" id="commentForms" action="addrepository.do" style="width: 500px;">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">仓库名称：</label>
                            <div class="col-sm-8">
                                <input  name="rname" minlength="2" type="text" width="300px" class="form-control" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请选择省/市/区：</label>
                            <div class="col-sm-8 ">
                                <div style="position: relative;">
                                    <!--class="form-control required"-->
                                    <input name="address" readonly type="text"  size="37" data-toggle="city-picker" placeholder="选择省/市/区">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">仓库类型：</label>
                            <div class="col-sm-8" >
                                <select class="form-control m-b" name="rtype" width="300px">
                                    <option value="-1">请选择</option>
                                    <option value="楼房库">楼房库</option>
                                    <option value="平房库">平房库</option>
                                    <option value="立体仓库">立体仓库</option>
                                    <option value="地下仓库">地下仓库</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">仓库面积：</label>
                            <div class="col-sm-8" >
                                <input  name="rarea" minlength="2" type="text"  class="form-control" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">详细地址：</label>
                            <div class="col-sm-8">
                                <textarea  name="repertoryAddress" id="repertoryAddress" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                关闭
                            </button>
                            <button type="submit" class="btn btn-primary">
                                保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script type="text/javascript">

    //查看
    function searchrep(obj) {
        $.ajax({
            url:"showRep.do",
            type:"post",
            data:{"id":obj},
            dataType:"json",
            success:function(data){
                $("#rname1").val(data.r_name);
                $("#mapId").val(data.mapId);
                $("#rtype1").val(data.r_type);
                $("#rarea1").val(data.R_area);
                $("#repertoryAddress3").html(data.desc_address);
                var arrs = data.r_address.split("/");
                $("#address2").citypicker("reset");
                $("#address2").citypicker("destroy");
                $("#address2").citypicker({
                    province: arrs[0],
                    city: arrs[1],
                    district: arrs[2]
                });
                $('#myModa3').modal('show');
            }
        });
    }
    

    //弹出修改页面
    function updateRep(obj) {
        $.ajax({
            url:"updateRep.do",
            type:"post",
            data:{"id":obj},
            dataType:"json",
            success:function(data){
                $("#urid").val(data.r_id)
                $("#rname").val(data.r_name);
                //$("#address1").val(data.r_address);
                $("#rtype").val(data.r_type);
                $("#rarea").val(data.R_area);
                $("#repertoryAddress2").html(data.desc_address);

                var arrs = data.r_address.split("/");
                $("#address1").citypicker("reset");
                $("#address1").citypicker("destroy");
                $("#address1").citypicker({
                    province: arrs[0],
                    city: arrs[1],
                    district: arrs[2]
                });
                $('#myModa2').modal('show');
            }
        });
    }

    //打开添加仓域页面
    function  addRepYu(obj) {
        $("#repid4").val(obj);
        $('#myModa4').modal('show');
    }
    
    
    //打开添加仓位页面
    function addRepWei(obj) {
        $.ajax({
            url:"addRepWei.do",
            type:"post",
            data:{"id":obj},
            dataType:"json",
            success:function(data){
                $("#myset>option:not(:eq(0))").remove();
                $.each(data,function (i,k) {
                    $("<option value='"+k.region_id+"'>"+k.region_name+"</option>").appendTo("#myset")
                });
                $('#myModa5').modal('show');
            }
        });
    }
    
    
    
</script>
