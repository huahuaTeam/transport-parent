<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/js/dataTables/dataTables.bootstrap.css" type="text/css" />
<style type="text/css">
    .form-group label{
        width:150px;
        text-align: left;
    }
    .form-group{
        width:500px;
    }
    a{
        text-decoration: none;
    }
    a:hover{
        color: red;
        cursor:pointer; //鼠标变成手的样式
    }
</style>
<body>
<hr/>
<h4 style="margin-left: 20px;margin-top: 20px;font-weight: bold">请选择货物进行出库</h4>

<a href="goa.do" class="btn btn-info" style="margin-left: 1050px;margin-top: -50px" id="createOutListId">创建</a>
<table class="table table-striped" align="center" id="myTable">
    <thead>
    <tr>
        <th><input type="checkbox" id="myck"></th>
        <th>货物名称</th>
        <th>货物类型</th>
        <th>货物数量</th>
        <th>货物重量</th>
    </tr>
    </thead>
    <tbody id="tbody">

    <tr th:each="k,v : ${#request.getAttribute('outRhList')}">
        <td> <input type="checkbox" name="mycks" class="mycks" th:value="${k.list_id}"></td>
        <td th:text="${k.list_name}"></td>
        <td th:text="${k.type_name}"></td>
        <td th:text="${k.list_count}"></td>
        <td th:text="${k.list_area}"></td>
    </tr>
    </tbody>
</table>
</body>
<script src="/hm/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/js/dataTables/jquery.dataTables.js"></script>
<script src="/js/dataTables/dataTables.bootstrap.js"></script>

<script type="text/javascript">
    $(document).ready(function (){
        $('#myTable').DataTable({
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {

                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            "lengthMenu": [10,15,20,25,30],
            "autoWidth":true
        });
    });
</script>
<script type="text/javascript">

        $(function () {

            $(function(){
                $("#myck").click(function(){
                    var isChecked = $(this).prop("checked");
                    $(".mycks").prop("checked", isChecked);
                });
            });

            $("#createOutListId").click(function () {
                var arrs = new Array();
                $.each($('#tbody input:checkbox:checked'),function(i,k){
                    if(this.checked){
                        arrs[i]=$(this).val();
                    }
                });
                $.ajax({
                    url:"saveOutListId.do",
                    type:"post",
                    data:{"arrs":arrs},
                    traditional:true, //传入集合
                    success:function(){
                        console.log("ok");
                    }
                });
            });


        });

</script>
<script src="/hm/dist/js/city-picker.data.js"></script>
<script src="/hm/dist/js/city-picker.js"></script>
<link rel="stylesheet" type="text/css" href="/hm/dist/css/city-picker.css"/>
</html>
